<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

    </style>
</head>

<body class="gradient-bg flex items-center justify-center h-screen p-4">

    <div class="bg-white p-6 sm:p-8 rounded-2xl form-shadow w-full max-w-md sm:max-w-md md:max-w-lg lg:max-w-lg">
        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">Registration Form</h2>
            <p class="text-gray-600 text-sm sm:text-base">Join our professional community</p>
        </div>

        <form id="registrationForm" class="space-y-5">

            <!-- Name Field -->
            <div>
                <label for="name" class="block font-medium  text-black mb-1"> Full Name</label>
                <input type="text" id="name"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your name">
                <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Name is required.</p>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block font-medium text-black mb-1">Email Address</label>
                <input type="email" id="email"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email">
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email.</p>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <label for="password" class="block font-medium text-black mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
                    placeholder="Enter your password">

                <!-- Eye Icon (Font Awesome) -->
                <i id="togglePassword" class="fa-solid fa-eye absolute right-3 top-9 text-black cursor-pointer"></i>
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">
                    Password must be at least 6 characters.
                </p>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start mt-6">
                <input type="checkbox" id="terms" name="terms" required
                    class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="terms" class="ml-3 text-sm text-gray-600">
                    I agree to the <a href="#" class="text-blue-600 hover:text-blue-800 underline">Terms of Service</a>
                    and <a href="#" class="text-blue-600 hover:text-blue-800 underline">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button id="submitBtn" type="submit" disabled
                class="w-full text-white p-2 rounded-lg font-semibold bg-gray-400">
                Register
            </button>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium underline">Sign in here</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");
        var passwordInput = document.getElementById("password");
        var submitBtn = document.getElementById("submitBtn");
        var termsCheckbox = document.getElementById("terms");


        var nameError = document.getElementById("nameError");
        var emailError = document.getElementById("emailError");
        var passwordError = document.getElementById("passwordError");

        function validateForm() {
            var valid = true;

            // Name Validation
            if (nameInput.value.trim() === "") {
                nameError.classList.remove("hidden");
                valid = false;
            } else {
                nameError.classList.add("hidden");
            }

            // Email Validation
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailInput.value.match(emailPattern)) {
                emailError.classList.remove("hidden");
                valid = false;
            } else {
                emailError.classList.add("hidden");
            }

            // Password Validation
            var passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;
            if (!passwordInput.value.match(passwordPattern)) {
                passwordError.innerText = "Password must include uppercase, number, and special character.";
                passwordError.classList.remove("hidden");
                valid = false;
            } else {
                passwordError.classList.add("hidden");
            }

            // Terms & Conditions Validation
            if (!termsCheckbox.checked) {
                valid = false;
            }

            // Button enable/disable + style
            submitBtn.disabled = !valid;
            if (valid) {
                submitBtn.classList.add("bg-gradient-to-r", "from-blue-500", "to-purple-600");
            } else {
                submitBtn.classList.remove("bg-gradient-to-r", "from-blue-500", "to-purple-600");
            }

            submitBtn.disabled = !valid;
        }

        // Real-time Validation
        nameInput.addEventListener("input", validateForm);
        emailInput.addEventListener("input", validateForm);
        passwordInput.addEventListener("input", validateForm);
        termsCheckbox.addEventListener("change", validateForm);

        // Prevent Form Submit for demo
        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Form Submitted Successfully!");
        });

        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
        });


    </script>

</body>

</html>
